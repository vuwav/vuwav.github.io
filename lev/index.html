<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>One Minute Multiplication</title>
</head>

<body>
    <!--Game intro and instructions-->
    <section class='intro'>
        <h1 class='heading'>Таблица<br>умножения</h1>
        <p class='intro-p'>Хочешь знать <em>кунг-фу</em> таблицы уножения?<br>
            пройди все 72 уровня</p>
        <p class='intro-p'>запиши свой ответ в поле и нажми Enter.</p>
    </section>


    <!--Container for numbers/question-->
    <div id='num-display' class='num-display'>

        <button id='start-btn' class='start-btn' display='block'>Начать игру</button>
    </div>



    <!--Container for answer field & buttons-->
    <div class='game-controls'>
        <!--Container for input & enter button-->
        <div class='input-go'>

            <input id='answer-input' class='answer-input' display='block' type='text' maxlength='3'>

            <button id='enter-btn' class='enter-btn' display='block' type='button' name='enter-btn'>ENTER
            </button>
        </div>
        <button type='button' id='restart-btn' class='restart-btn'>Заново</button>
    </div>
    <!--Score-->
    <div class='timer-score'>
        <div id='score' class='score'>
            <!--Append score here-->
        </div>
        <!--Game timer-->

        <div id='timer' class='timer'>Время на ответ:<span class='seconds' id='seconds-display'></span>
            <!--Append timer here-->
        </div>
    </div>

    <script src='assets/js/main.js'></script>

</body>

</html>
